<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Audio player HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=2">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <style>
    </style>
  </head>

  <body>
  <div class="player">
    <div class="player__list">
        <div class="player__icon player__icon-list icon-list"></div>
    </div>
    <div class="player__volume">
        <div class="player__icon player__icon-volume icon-volume"></div>
    </div>
    <div class="player__meta">
        <div class="player__song">Queenie Eye</div>
        <div class="player__artist">Paul McCartney â€” New</div>
    </div>
    <div class="player__bg" style="background-image: url(https://images.unsplash.com/photo-1534531173927-aeb928d54385?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=400&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ);"></div>
    <div class="player__controls">
        <div class="player__controls-bg" style="background-image: url(https://images.unsplash.com/photo-1534531173927-aeb928d54385?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=400&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ);"></div>
        <div class="player__repeat">
            <div class="player__icon player__icon-repeat icon-repeat"></div>
        </div>
        <div class="player__prev">
            <div class="player__icon player__icon-prev icon-prev"></div>
        </div>
        <div class="player__play">
            <div class="player__icon player__icon-play icon-play"></div>
        </div>
        <div class="player__next">
            <div class="player__icon player__icon-next icon-next"></div>
        </div>
        <div class="player__shuffle">
            <div class="player__icon player__icon-shuffle icon-shuffle"></div>
        </div>
    </div>
</div>
  </body>
</html>
